<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8"/>
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}"/>
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}"/>
    
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/js/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.js'}" charset="utf-8"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>
    
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/PublicFunctions.js'}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
      <span th:if="${from} == 'admin'">
    	<script>
    		var from = 'admin';
    	</script>
   	 </span>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
        
       	  <input type="hidden" th:field="${user.id}"/>
       	  
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>用户全名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_userfullname" name="fullname" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${user.fullname}"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*username</span>
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="username" readonly="readonly" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${user.username}"/>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>您唯一的登入名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>password
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_password" name="password" required=""
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red"></span>电话
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_phone" name="phone" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${user.phone}"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red"></span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_phone" name="email" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${user.email}"/>
              </div>
          </div>
          <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="男" title="男" th:checked="${user.sex eq '男'}"/>
		      <input type="radio" name="sex" value="女" title="女" th:checked="${user.sex eq '女'}"/>
		    </div>
		  </div>
		  
		  <div class="layui-form-item" th:if="${from} == 'admin'">
              <label for="L_username" class="layui-form-label">
                  	角色
              </label>
             <div class="layui-input-block">
		      <input type="radio" name="roles" value="系统管理员" title="系统管理员" 
		      	th:checked="${user.roles eq '系统管理员'}"/>
		      	
		      <input type="radio" name="roles" value="普通用户" title="普通用户"
		      	th:checked="${user.roles eq '普通用户'}"/>
		     </div>
          </div>
          
          <div class="layui-form-item" th:if="${from} == 'admin'">
              <label for="L_username" class="layui-form-label">
                  	权限
              </label>
             
              	 <input type ="checkbox" name="remark1"
			         th:each ="parentName : ${parentNames}"
			         th:value="${parentName}"
			         th:text ="${parentName}"
			         th:attr ="checked=${parentNamesSeted.contains(parentName)?true:false}"
			         />
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    
    <!--JS 定义的上下文 -->
    <script th:inline="javascript">     
        var contextPath= [[@{/}]];      
	</script>
	
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //监听提交
          form.on('submit(add)', function(data){
     	      if("undefined" != typeof from){
  	        	  data.field.userblank = serializeCheckboxValuesByName("remark1");
          	  }
     	      
       	    //异步提交数据
       	    $.post("./doUpdate.html",data.field,function(response){
       	    	
       	    	if(response.success == true){
       	    	  layer.msg("修改成功", {icon: 6},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                      // 父页面刷新
                      parent.location.reload();
                  });
       	    	}else{
       	    		layer.alert(response.msg);
       	    	}
       	    });
          
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
